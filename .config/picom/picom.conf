#################################

animations = (
{
    triggers = ["open"];
    preset = "fly-in";
    direction = "left";
    duration = 0.3;
}, {
    triggers = ["show"];
    preset = "fly-in";
    direction = "up";
    duration = 0.3
}, {  triggers = ["close"];
    preset = "fly-out";
    direction = "right";
    duration = 0.3;
}, {
    triggers = ["hide"];
    preset = "fly-out";
    direction = "down";
    duration = 0.3;
}, 


# Half Window Size Desktop Switch
{
    triggers = ["workspace-out"];
    offset-x = {
        curve = "cubic-bezier(0.21, 0.02, 0.76, 0.36)";
        duration = 0.35;
        start = "0";
        end = "- window-width";
    };
    opacity = {
        curve = "linear";
        duration = 0.15;
        start = 1;
        end = 0.5;
    };
}, {
    triggers = ["workspace-out-inverse"];
    offset-x = {
        curve = "cubic-bezier(0.21, 0.02, 0.76, 0.36)";
        duration = 0.35;
        start = "0";
        end = "window-width";
    };
    opacity = {
        curve = "linear";
        duration = 0.15;
        start = 1;
        end = 0.5;
    };
}, {
    triggers = ["workspace-in"];
    offset-x = {
        curve = "cubic-bezier(0.24, 0.64, 0.79, 0.98)";
        duration = 0.35;
        start = "window-width";
        end = "0";
    };
    opacity = {
        curve = "linear";
        duration = 0.15;
        start = 0.5;
        end = "window-raw-opacity";
    };
}, {
    triggers = ["workspace-in-inverse"];
    offset-x = {
        curve = "cubic-bezier(0.24, 0.64, 0.79, 0.98)";
        duration = 0.35;
        start = "- window-width";
        end = "0";
    };
    opacity = {
        curve = "linear";
        duration = 0.15;
        start = 0.5;
        end = "window-raw-opacity";
    };
}, {
    triggers = [ "geometry" ];
    preset = "geometry-change";
    duration = 0.3;
})

