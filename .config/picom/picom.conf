fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10

backend = "xrender"
dithered-present = false;
vsync = true
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;
detect-transient = true;
log-level = "warn";
use-damage = true;

rules = ({
    match = "WM_TRANSIENT_FOR@";
    animations = ({
        triggers = ["open", "show"];
        opacity = {
            curve = "linear";
            duration = 0.15;
            start = "window-raw-opacity-before";
            end = "window-raw-opacity";
        };
        scale-y = {
            curve = "cubic-bezier(0.24, 0.64, 0.79, 0.98)";
            duration = 0.15;
            start = 0.8;
            end = 1;
        };
        offset-y = "(-window-height/2) + (window-height/2) * scale-y";
    },{
        triggers = ["close", "hide"];
        opacity = {
            curve = "linear";
            duration = 0.15;
            start = "window-raw-opacity-before";
            end = "0";
        };
        scale-y = {
            curve = "cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            duration = 0.15;
            start = 1;
            end = 0.7;
        };
        offset-y = "(-window-height/2) + (window-height/2) * scale-y";
    });
}, {
    match = "!focused"; opacity = 0.8;
    # match = "!focused"; opacity = 1;
}, {
    match = "focused || class_i = 'polybar'"; opacity = 1;
},  {
    match = "class_i = 'Dunst' || class_i = 'rofi' "; opacity = 0.9;
}, {
    match = "window_type = 'dropdown_menu' || window_type = 'popup_menu' || window_type = 'menu'";
    animations = ({
        triggers = ["open", "show"];
        opacity = {
            curve = "linear";
            duration = 0.35;
            start = "window-raw-opacity-before";
            end = "window-raw-opacity";
        };
        scale-y = {
            curve = "cubic-bezier(0.24, 0.64, 0.79, 0.98)";
            duration = 0.15;
            start = 0.0;
            end = 1;
        };
    },{
        triggers = ["close", "hide"];
        opacity = {
            curve = "linear";
            duration = 0.35;
            start = "window-raw-opacity-before";
            end = "0";
        };
        scale-y = {
            curve = "cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            duration = 0.15;
            start = 1;
            end = 0.0;
        };
    });
}, {
    match = "window_type = 'dropdown_menu' || window_type = 'popup_menu' || window_type = 'menu'";
    opacity = 0.95;
}, {
    match = "class_g *= 'i3lock'"; 
    shadow = false;
    corner-radius = 0;
    animations = ({
        triggers = ["open", "show"];
        opacity = {
            curve = "linear";
            duration = 0.15;
            start = "window-raw-opacity-before";
            end = "window-raw-opacity";
        };
        scale-x = {
            curve = "cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            duration = 0.15;
            start = 0;
            end = 1;
        };
        scale-y = {
            curve = "cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            duration = 0.15;
            start = 0;
            end = 1;
        };
        offset-y = "(window-height/2) - (window-height/2) * scale-y";
        offset-x = "(window-width/2) - (window-width/2) * scale-x";
    },{
        triggers = ["close", "hide"];
        opacity = {
            curve = "linear";
            duration = 0.15;
            start = "window-raw-opacity-before";
            end = "0";
        };
        scale-x = {
            curve = "cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            duration = 0.15;
            start = 1;
            end = 0;
        };
        scale-y = {
            curve = "cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            duration = 0.15;
            start = 1;
            end = 0;
        };
        offset-y = "(window-height/2) - (window-height/2) * scale-y";
        offset-x = "(window-width/2) - (window-width/2) * scale-x";
    });
}, 
